<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body{
					margin: 0;
				}
				#box{
					width: 150px;
					height: 150px;
					border: 10px solid #000000;
					position: relative;
					background: cornflowerblue;
					padding: 100px;
					margin-top: 50px;
				}
				#box2{
					width: 50px;
					height: 50px;
					padding: 40px;
					background: yellow;
					position: relative;
					border: 10px solid #000000;
				}
				#box3{
					width: 30px;
					height: 30px;
					background: red;
					border: 10px solid #000000;
				}
		</style>
	</head>
	<body>
		<div id="box">
			<div id="box2">
				<div id="box3"></div>
			</div>
		</div>
		<script type="text/javascript">
			/*元素.getBoundingClientRect()
			 	元素到可视区的尺寸，对象，不带单位
			 	top bottom left right width height
			 * right,bottom是元素右，下边框外到可视区左，上的距离，left+width+border
			 * width,height是加上border的尺寸,元素实际占位尺寸
			 * width+padding+border
			 * */
			var box = document.getElementById('box');
			var box2 = document.getElementById('box2');
			var box3 = document.getElementById('box3');
			console.log(box3.getBoundingClientRect())
		</script>
	</body>
</html>
