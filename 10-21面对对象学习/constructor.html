	  //ES6方法
	  class Fn {
		  	constructor(name,age){
		  		this.name = name;
		  		this.age = age;
		  	}
	  }
	  Fn.prototype.say = function(){
	  	alert(this.name);
	  }
	  
	   var t = new Fn('刘鸥');
	   t.say();
	   console.log(t.constructor);//class Fn {constructor,,,,,,,,,}
	   
	   
	   var arr = [1,2,3,4];

	   obj = {name:321};
