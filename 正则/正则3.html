<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			 	正则.test(str);
			 		判断规则中是否有匹配项，如果有返回true，没有返回false
			 		
			 	规则默认区分大小写
			 	
			 	修饰符
			 		i ->忽略大小写
			 * */
			
			var str = 'adfDdscaEQWDEcwedvwWdaQWxas';
			var re = /a/i;
			console.log(re.test(str));
		</script>
	</body>
</html>
