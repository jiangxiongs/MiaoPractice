<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		/*
		 	String.match(正则):
		 		将匹配到的字符串提取出来放到数组中
		 		返回的是数组，如果没匹配到，则返回null
		 		
		 	注意：
		 		如果找到一个，length为1，但视觉上有好几个
		 		
		 	视觉上好几个{
		 		第一项：匹配到的字符，
		 		第二项：匹配到的字符索引，
		 		第三项：整个字符串
		 	}
		 	
		 	/d+/g
		 	\d:*一个*数字
		 	
		 	量词：
		 		放在要检测的规则之后
		 		+ :最少匹配一个，最多不限
		 	特性：
		 		贪婪:
					会一直检索，直到整个字符串完成。
					
			修饰符：
			i -> 忽略大小写。
			g: global (全局,就算有匹配项也会一直查找整个字符串)
				
			如果有多个修饰符，那么顺序是可以颠倒的
		 * 
		 * */
		
		var str = 'aaaaaab345435cdsk44dsa1ada4444sdd2s33a43da34A6s3ds455adsa1';
//		console.log(str.match(/4+/g));
		console.log(str.match(/a+/gi));
	</script>
</body>
</html>
