<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
  <div id="box"></div>

  <script src="jquery-3.2.1.js" charset="utf-8"></script>
  <script type="text/javascript">
    // animate根据一组 CSS 属性，执行自定义动画。
    $('#box').css({
          width:100,
          height:100,
          background:'blue'
    }).click(function(){
          $('#box').animate({
            width:'400px',
            opacity:0
          }).animate({
            height:'400px',
            opacity:1
          })
    })


    // 从豆瓣接口获取数据
    $(document).click(()=>{
        $.ajax({
            url:'https://api.douban.com/v2/movie/search',
            data:{
                start:0,
                q:'雷神'
            },
            dataType:'jsonp',
            success:function(data){
                console.log(data)
            }
        })
    })
  </script>
  </body>
</html>
