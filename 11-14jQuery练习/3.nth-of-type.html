<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <div>
            <span>John</span>
            <b>Kim</b>
            <span>Adam</span>
            <b>Rafael</b>
            <span>Oleg</span>
        </div>
      <div>
        <b>Dave</b>
        <span>Ann</span>
      </div>
      <div>
        <i><span>Maurice</span></i>
        <span>Richard</span>
        <span>Ralph</span>
        <span>Jason</span>

        <script src="jquery-3.2.1.js" charset="utf-8"></script>

        <script type="text/javascript">
            // span：nth-of-type(2)  父元素的第二个元素
            $("span:nth-of-type(2)").css('background','blue');
        </script>
    </body>
</html>
