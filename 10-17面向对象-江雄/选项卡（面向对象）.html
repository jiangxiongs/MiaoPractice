<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<style type="text/css">
		#box{
			width: 400px;
			height: 300px;
			border: 1px solid #000000;
			margin: 0 auto;
		}
		input{
			width: 120px;
			height: 40px;
			margin-left: 7px;
		}
		.active{
			background: yellow;
		}
		#box div{
			padding: 20px;
			font-size: 18px;
			display: none;
		}
		#box div.show{
			display: block;
		}
	</style>
</head>
<body>
	<div id="box">
		<input type="button" value="按钮一" class="active"/>
		<input type="button" value="按钮二" />
		<input type="button" value="按钮三" />
		<div class="show">内容一</div>
		<div>内容二</div>
		<div>内容三</div>
	</div>
	
	<script type="text/javascript">
		//归类
		function tab(){
			this.box = document.getElementById('box');
			this.btn = this.box.getElementsByTagName('input');
			this.cont = this.box.getElementsByTagName('div');
		}
		//给按钮绑定点击事件
		tab.prototype.Event = function(){
			var _this = this;
			for(var i=0;i<this.btn.length;i++){
				this.btn[i].index = i;
				this.btn[i].onclick = function(){
					_this.tabs(this);
				}
			}
		}
		tab.prototype.tabs = function(that){
			for(var i=0;i<this.btn.length;i++){
				this.btn[i].className = '';
				this.cont[i].className = '';
			}  
			that.className = 'active';
			this.cont[that.index].className = 'show';
		}
		var t = new tab('box');
		t.Event();
		
	</script>
</body>
</html>
