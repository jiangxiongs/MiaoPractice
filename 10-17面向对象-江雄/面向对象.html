<body>
	<script type="text/javascript">
		function tab(name,age,sex){
			var name = name;
			var age = age;
			var sex = sex;
			var say = function(say){
				alert(say);
			}
			return (name,age,sex);
		}
		var lon = tab('小黑',24,'男');
		lon.say('今天天气很好');
	</script>
