<body>
	 <!-- <form action="php/get.php" method="get"> -->
        姓名:<input type="text" name="user" id="userId"/><span id="span"></span>
    <!-- </form> -->
    
	<script type="text/javascript">
		/*
		 * ajax的交互模型:
                1.创建一个ajax对象
                2.填写地址
                3.发送给服务器
                4.等待
                5.通话
		 */
		
		const userId = document.getElementById('userId');
		userId.onblur = function(){
			//创建一个ajax对象
			var ajax = new XMLHttpRequest;
			
			//填写地址
			ajax.open('post','../php/post/php',true);
			
			ajax.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
			
			//发送给服务器
			ajax.send('user='+userId.value);
			
			//等待
			ajax.onload = function(){
				//通话
				console.log(ajax.responseText)//responseText后端发来的文字信息
			}
		}
		
	</script>
</body>
</html>
