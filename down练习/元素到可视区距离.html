<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body{
				margin: 0;
			}
			#box{
				width: 150px;
				height: 150px;
				border: 10px solid #000000;
				position: relative;
				background: cornflowerblue;
				padding: 100px;
				margin-top: 50px;
			}
			#box2{
				width: 50px;
				height: 50px;
				padding: 40px;
				background: yellow;
				position: relative;
				border: 10px solid #000000;
			}
			#box3{
				width: 30px;
				height: 30px;
				background: red;
				border: 10px solid #000000;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<div id="box2">
				<div id="box3"></div>
			</div>
		</div>
		<script type="text/javascript">
			var box = document.getElementById('box');
			var box2 = document.getElementById('box2');
			var box3 = document.getElementById('box3');
			console.log(box3.offsetLeft);
			
			function getTop(obj){
				var w = 0;
				fn(obj);
				function fn(obj){
//					console.log(obj.offsetTop);
					//加上到定位父级的距离
					w += obj.offsetTop;
					//如果有定位父级就递归，body定位父级是null，停止递归
					if(obj.offsetParent){
						//加上边框宽度
						w += parseFloat(getComputedStyle(obj.offsetParent).borderTopWidth);
						fn(obj.offsetParent);
					}
				}
				return w;
			}
			console.log(getTop(box3));
		</script>
	</body>
</html>
