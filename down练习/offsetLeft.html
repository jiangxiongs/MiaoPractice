<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 100px;
				height: 100px;
				padding: 100px;
				background: blue;
				position: relative;
				border: 10px solid #000;
			}
			#box2{
				width: 100px;
				height: 100px;
				background: red;
			}
			#box3{
				width: 50px;
				height: 50px;
				background: yellow;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<div id="box2">
				<div id="box3"></div>
			</div>
		</div>
		<script type="text/javascript">
			/*
			 元素.offsetLeft
			 自身左外边界到定位父级的左内边界的距离，不带单位
			 元素.offsetTop
			 自身上外边界到定位父级的上内边界的距离，不带单位
			 * */
			var box = document.getElementById('box');
			var box2 = document.getElementById('box2');
			var box3 = document.getElementById('box3');
			console.log(box3.offsetLeft);
			console.log(box3.offsetTop);
		</script>
	</body>
</html>
