<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 100px;
				height: 100px;
				padding: 100px;
				background: blue;
			}
			#box2{
				width: 100px;
				height: 100px;
				background: red;
			}
			#box3{
				width: 50px;
				height: 50px;
				background: yellow;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<div id="box2">
				<div id="box3"></div>
			</div>
		</div>
		<script type="text/javascript">
			/*
			 元素：offsetParent
				1.自身有没有定位都可以
				2.没有就定位父级，是body
				3.body的定位父级是null
			 * */
			var box = document.getElementById('box');
			var box2 = document.getElementById('box2');
			var box3 = document.getElementById('box3');
			console.log(box3.offsetParent);
			console.log(document.body.offsetParent);
			box3.onclick = function(){
				this.offsetParent.style.background = 'black';
			}
		</script>
	</body>
</html>
